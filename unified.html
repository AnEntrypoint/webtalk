<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webtalk - Speech Processing</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('[SW] Registered'))
                .catch(err => console.log('[SW] Registration failed:', err));
        }
    </script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0f;
            color: #e0e0e0;
            min-height: 100vh;
        }
        .header {
            background: #15151f;
            border-bottom: 1px solid #252535;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 600;
            color: #00d4aa;
        }
        .logo-icon {
            width: 32px;
            height: 32px;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            height: calc(100vh - 65px);
        }
        .panel {
            padding: 20px;
            overflow-y: auto;
        }
        .panel-left {
            border-right: 1px solid #252535;
        }
        .panel-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #252535;
        }
        .panel-header h2 {
            font-size: 18px;
            color: #00d4aa;
        }
        .panel-header .icon {
            width: 24px;
            height: 24px;
        }
        .section {
            background: #15151f;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid #252535;
        }
        .section-title {
            font-size: 13px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }
        button {
            background: #00d4aa;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            color: #0a0a0f;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        button:hover:not(:disabled) {
            background: #00e6b8;
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        button.secondary {
            background: #252535;
            color: #e0e0e0;
        }
        button.secondary:hover:not(:disabled) {
            background: #303045;
        }
        button.danger {
            background: #ff6b6b;
            color: white;
        }
        textarea, select {
            width: 100%;
            background: #0f0f15;
            border: 1px solid #303040;
            border-radius: 8px;
            padding: 12px;
            color: #e0e0e0;
            font-size: 14px;
            font-family: inherit;
        }
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        textarea:focus, select:focus {
            outline: none;
            border-color: #00d4aa;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        .status {
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 13px;
            background: #1a1a25;
            color: #888;
            margin-top: 10px;
        }
        .status.loading { background: #1a2a35; color: #00d4aa; }
        .status.generating { background: #1a2535; color: #4a9eff; }
        .status.ready { background: #1a2f25; color: #00d4aa; }
        .status.recording { background: #351a1a; color: #ff6b6b; }
        .status.error { background: #351a1a; color: #ff6b6b; }

        .output-box {
            background: #0f0f15;
            border: 1px solid #303040;
            border-radius: 8px;
            padding: 12px;
            min-height: 80px;
            font-size: 14px;
            line-height: 1.5;
            word-break: break-word;
        }

        .audio-player {
            width: 100%;
            margin-top: 12px;
        }

        .loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(10, 10, 15, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .loading-overlay.hidden {
            display: none;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #252535;
            border-top-color: #00d4aa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .loading-text {
            margin-top: 20px;
            color: #888;
        }

        .hidden { display: none !important; }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
            .panel-left {
                border-right: none;
                border-bottom: 1px solid #252535;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-screen">
        <div class="spinner"></div>
        <div class="loading-text">Loading models...</div>
    </div>

    <header class="header">
        <div class="logo">
            <svg class="logo-icon" viewBox="0 0 32 32" fill="none">
                <circle cx="16" cy="16" r="14" stroke="#00d4aa" stroke-width="2"/>
                <path d="M10 16h12M16 10v12" stroke="#00d4aa" stroke-width="2" stroke-linecap="round"/>
            </svg>
            Webtalk
            <span style="color: #666; font-size: 12px; margin-left: 10px;">Speech Processing</span>
        </div>
    </header>

    <div class="container">
        <!-- Speech to Text Panel -->
        <div class="panel panel-left">
            <div class="panel-header">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#00d4aa" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                    <line x1="12" y1="19" x2="12" y2="23"/>
                    <line x1="8" y1="23" x2="16" y2="23"/>
                </svg>
                <h2>Speech to Text</h2>
            </div>

            <div class="section">
                <div class="section-title">Audio Input</div>
                <div class="controls">
                    <button id="record-btn">Start Recording</button>
                    <button id="stop-record-btn" class="danger" disabled>Stop</button>
                    <input type="file" id="audio-upload" accept="audio/*" hidden>
                    <button class="secondary" onclick="document.getElementById('audio-upload').click()">
                        Upload Audio
                    </button>
                </div>
                <div id="stt-status" class="status">Ready</div>
            </div>

            <div class="section">
                <div class="section-title">Transcription</div>
                <div id="transcription-output" class="output-box">(No transcription yet)</div>
                <div class="controls">
                    <button class="secondary" onclick="copyTranscription()">Copy</button>
                    <button class="secondary" onclick="clearTranscription()">Clear</button>
                </div>
            </div>
        </div>

        <!-- Text to Speech Panel -->
        <div class="panel">
            <div class="panel-header">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="#00d4aa" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                    <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                </svg>
                <h2>Text to Speech</h2>
            </div>

            <div class="section">
                <div class="section-title">Text Input</div>
                <textarea id="tts-input" placeholder="Enter text to synthesize... (TTS models not available)"></textarea>
                <div class="controls">
                    <button id="generate-btn" disabled>Generate Speech</button>
                    <button id="stop-tts-btn" class="danger" disabled>Stop</button>
                    <button class="secondary" onclick="useTranscription()" title="Copy transcription from left panel">
                        Use Transcription â†‘
                    </button>
                </div>
                <div id="tts-status" class="status">TTS models not available</div>
            </div>

            <div class="section hidden" id="audio-output-section">
                <div class="section-title">Generated Audio</div>
                <audio id="tts-audio" class="audio-player" controls></audio>
                <div class="controls">
                    <button class="secondary">Download WAV</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Simple Whisper STT implementation using transformers.js
        import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.13.0';

        let recorder = null;
        let audioContext = null;
        let transcriber = null;
        let isRecording = false;

        async function initializeSTT() {
            try {
                document.getElementById('loading-screen').classList.remove('hidden');
                document.getElementById('stt-status').textContent = 'Loading Whisper model...';
                document.getElementById('stt-status').className = 'status loading';

                // Initialize Whisper transcriber
                transcriber = await pipeline('automatic-speech-recognition', 'Xenova/whisper-base');

                document.getElementById('stt-status').textContent = 'Ready';
                document.getElementById('stt-status').className = 'status ready';
                document.getElementById('loading-screen').classList.add('hidden');

            } catch (err) {
                console.error('STT initialization failed:', err);
                document.getElementById('stt-status').textContent = 'Error: ' + err.message;
                document.getElementById('stt-status').className = 'status error';
                document.getElementById('loading-screen').classList.add('hidden');
            }
        }

        // Recording functions
        document.getElementById('record-btn').addEventListener('click', async () => {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                const chunks = [];

                mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(chunks, { type: 'audio/wav' });
                    await processAudio(audioBlob);
                };

                recorder = mediaRecorder;
                recorder.start();

                document.getElementById('record-btn').disabled = true;
                document.getElementById('stop-record-btn').disabled = false;
                const status = document.getElementById('stt-status');
                status.textContent = 'Recording...';
                status.className = 'status recording';

            } catch (err) {
                console.error('Recording error:', err);
                document.getElementById('stt-status').textContent = 'Recording failed: ' + err.message;
                document.getElementById('stt-status').className = 'status error';
            }
        });

        document.getElementById('stop-record-btn').addEventListener('click', () => {
            if (recorder) {
                recorder.stop();
                recorder.stream.getTracks().forEach(track => track.stop());

                document.getElementById('record-btn').disabled = false;
                document.getElementById('stop-record-btn').disabled = true;
                const status = document.getElementById('stt-status');
                status.textContent = 'Processing...';
                status.className = 'status loading';
            }
        });

        // File upload
        document.getElementById('audio-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('stt-status').textContent = 'Processing audio...';
                document.getElementById('stt-status').className = 'status loading';
                await processAudio(file);
            }
        });

        async function processAudio(audioBlob) {
            try {
                if (!transcriber) {
                    throw new Error('Whisper model not loaded');
                }

                // Decode audio
                const arrayBuffer = await audioBlob.arrayBuffer();
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);

                // Get audio data
                const channelData = audioBuffer.getChannelData(0);
                const resampled = resampleAudio(channelData, audioBuffer.sampleRate, 16000);

                // Transcribe
                const result = await transcriber(resampled);

                const output = document.getElementById('transcription-output');
                output.textContent = result.text;

                document.getElementById('stt-status').textContent = 'Ready';
                document.getElementById('stt-status').className = 'status ready';

            } catch (err) {
                console.error('Processing error:', err);
                document.getElementById('stt-status').textContent = 'Error: ' + err.message;
                document.getElementById('stt-status').className = 'status error';
            }
        }

        function resampleAudio(audioData, fromRate, toRate) {
            const ratio = fromRate / toRate;
            const newLength = Math.round(audioData.length / ratio);
            const result = new Float32Array(newLength);
            let pointerIn = 0;
            let pointerOut = 0;

            while (pointerOut < newLength) {
                const nextPointerIn = Math.floor((pointerOut + 1) * ratio);
                let sum = 0, count = 0;

                while (pointerIn < nextPointerIn && pointerIn < audioData.length) {
                    sum += audioData[Math.floor(pointerIn)];
                    pointerIn++;
                    count++;
                }

                result[pointerOut] = sum / count;
                pointerOut++;
            }

            return result;
        }

        // Global functions
        window.copyTranscription = () => {
            const text = document.getElementById('transcription-output').textContent;
            if (text && text !== '(No transcription yet)') {
                navigator.clipboard.writeText(text);
            }
        };

        window.clearTranscription = () => {
            document.getElementById('transcription-output').textContent = '(No transcription yet)';
        };

        window.useTranscription = () => {
            const text = document.getElementById('transcription-output').textContent;
            if (text && text !== '(No transcription yet)') {
                document.getElementById('tts-input').value = text;
            }
        };

        // Initialize
        initializeSTT();
    </script>
</body>
</html>
